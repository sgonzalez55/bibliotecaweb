</head>
<body>
<header>

            <li>
                <a href="./libros.html">Libros</a>

</header>
    <div class="titulos">
        <h1>Bienvenido a la Biblioteca Web</h1>
        <p>Por favor digita los datos para crear un nuevo autor</p>
    </div>
    
    <main>
    
    <section class="formulario">
        
        <div class="form">
            <form id="form" class="form-creacion" action="">
                <label for="Nombres">NOMBRES</label>
                <input type="text" name="Nombres" id="Nombres">

                <label for="Apellidos">APELLIDOS</label>
                <input type="text" name="Apellidos" id="Apellidos">

                <label for="FecPub">FECHA PUBLICACION</label>
                <input type="text" name="FecPub" id="FecPub">

                <label for="Premios">PREMIOS</label>
                <input type="text" name="Premios" id="Premios">
                
                <label for="FecNac">FECHA DE NACIMIENTO</label>
                <input type="text" name="FecNac" id="FecNac">
                
                <label for="FecFall">FECHA DE FALLECIMIENTO</label>
                <input type="text" name="FecFall" id="FecFall">

                <button type="submit" class="crear-libro">Crear</button>
            </form>


        </div>
        

    </section>

    </main>
<script src="../js/crearAutor.js"></script>
